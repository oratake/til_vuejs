<!DOCTYPE html>
<html lang=ja>
<head>
  <title>Vue Test</title>
</head>
<body>
  <div id="app">
    <p>Count is {{ count }}</p>
    <button v-on:click="increment">加算</button>
    <button v-on:click="reset_count">復帰</button>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      count: 0
    },
    methods: {
      increment: function() {
        this.count += 1
      },
      reset_count: function() {
        this.count = 0
      }
    }
  });
</script>
</body>
